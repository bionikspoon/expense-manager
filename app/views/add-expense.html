<div id="add-expense">
    <h2>Add Expense</h2>

    <form name="AddExpenseForm"
          id="AddExpenseForm"
          novalidate>
        <label for="category">Category</label>
        <select id="category"
                ng-model="expense.category"
                ng-options="category for category in categories">
        </select>
        <!-- /#category -->

        <!--Input for Amount-->
        <label for="amount">
            Amount
        </label>
        <input type="number"
               id="amount"
               ng-model="expense.amount"
               placeholder="Amount"
               required /><!-- /#amount -->

        <!--Input for Description-->
        <label for="description">
            Description
        </label>
        <input type="text"
               id="description"
               ng-model="expense.description"
               placeholder="Description"
               ng-pattern="/^[a-zA-Z 0-9]+$/" required/><!-- /#description -->
        <button ng-click="submit()"
                ng-disabled="AddExpenseForm.$pristine || AddExpenseForm.$dirty && AddExpenseForm.$invalid">
            Submit
        </button>
    </form>
    <!-- /#AddExpenseForm -->

</div><!-- /#add-expense -->
